<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculatrix</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/principal.css">
    </head>
    <body>
        <h1>Calculatrix</h1>
        <div class="container">
            <div class="calculadora">
                <div id="tela">0</div>
                <button class="apaga" id="apaga">C</button>
                <button class="ops" id="inversor">+/-</button>
                <button class="ops" id="divisao">/</button>
                <button class="apaga" id="apaga">AC</button>
                <button class="numeros" id="sete" data-num="7">7</button>
                <button class="numeros" value="8">8</button>
                <button class="numeros" value="9">9</button>
                <button class="ops" id="soma">+</button>
                <button class="numeros" value="4">4</button>
                <button class="numeros" value="5">5</button>
                <button class="numeros" value="6">6</button>
                <button class="ops" id="subtracao">-</button>
                <button class="numeros" value="1">1</button>
                <button class="numeros" value="2">2</button>
                <button class="numeros" value="3">3</button>
                <button class="ops" id="multiplicacao">*</button>
                <button class="numeros" id="zero" value="0">0</button>
                <button class="ops" value=".">.</button>
                <button class="ops" id="igual" value="">=</button>
            </div>
        </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
