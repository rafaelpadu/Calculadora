<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculatrix</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/principal.css">
    </head>
    <body>
        <h1>Calculatrix</h1>
        <div class="container">
            <div class="calculadora">
                <div id="tela" class="tela">0</div>
                <button class="numeros" id="apaga">C</button>
                <button class="numeros" id="inversor">+/-</button>
                <button class="numeros" id="divisao">/</button>
                <button class="numeros" id="apagaTudo">AC</button>
                <button class="numeros">7</button>
                <button class="numeros">8</button>
                <button class="numeros">9</button>
                <button class="numeros" id="soma">+</button>
                <button class="numeros">4</button>
                <button class="numeros">5</button>
                <button class="numeros">6</button>
                <button class="numeros" id="subtracao">-</button>
                <button class="numeros">1</button>
                <button class="numeros">2</button>
                <button class="numeros">3</button>
                <button class="numeros" id="multiplicacao">*</button>
                <button class="numeros" id="zero">0</button>
                <button class="numeros">.</button>
                <button class="numeros" id="igual">=</button>
            </div>
        </div>
    <script src="js/jquery-3.5.1.js"></script>
    </body>
</html>
